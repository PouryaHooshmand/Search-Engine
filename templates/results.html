<!DOCTYPE html>
<html>
    <head>
        <title>Search Engine</title>
    </head>
    <body>
        <form action='search' method='get'>
            <input name='q' type='text' placeholder="Search">
            <input name='website' type='text' placeholder="Website(optional)">
            <input type="submit" value="search">
        </form>

        <h1>Results</h1>
        <ul>
            {% for result in results %}
               <li> <a href={{ result[2] }}>{{ result[1] }}</a> 
                {{result[-1][:[200, result[-1]|length]|min]}}
            {% endfor %}
        </ul>      
    </body>
</html>
